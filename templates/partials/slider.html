<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="static/images/slider_1.png"
        class="d-block w-100"
        alt="static/images/slider_2.png"
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>Trio Toilets</h5>
        <p>Who are the trio toilets?</p>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="static/images/slider_2.png"
        class="d-block w-100"
        alt="static/images/slider_3.png"
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>Skibidi Toilet comes to Fortnite!</h5>
        <p>Skibidi Toilet Drops Into the Item Shop!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="static/images/slider_3.png" class="d-block w-100" alt="..." />
      <div class="carousel-caption d-none d-md-block">
        <h5>All skibidis Explained</h5>
        <p>List of characters or something</p>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
